<div class="create">
    <h1>Tarefas</h1>
    <button (click)='navigateToCreate()' mat-raised-button color="primary" class="mat-elevation-z8"> CRIAR NOVA TAREFA</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="tipoTarefa">
            <th mat-header-cell *matHeaderCellDef>Titulo de Tarefa</th>
            <td mat-cell *matCellDef="let element"> {{element.tipoTarefa}} </td>
        </ng-container>
        <ng-container matColumnDef="dataInicial">
            <th mat-header-cell *matHeaderCellDef>Data Inicial</th>
            <td mat-cell *matCellDef="let element"> {{element.dataInicial}} </td>
        </ng-container>
        <ng-container matColumnDef="dataPrevista">
            <th mat-header-cell *matHeaderCellDef>Data Prevista</th>
            <td mat-cell *matCellDef="let element"> {{element.dataPrevista}} </td>
        </ng-container>
        <ng-container matColumnDef="dataEfetiva">
            <th mat-header-cell *matHeaderCellDef>Data Efetiva</th>
            <td mat-cell *matCellDef="let element"> {{element.dataEfetiva}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element" class="{{status(element.status)}}"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="idResponsavel">
            <th mat-header-cell *matHeaderCellDef>Responsavel</th>
            <td mat-cell *matCellDef="let element"> {{element.idResponsavel}} </td>
        </ng-container>

        <ng-container matColumnDef="comentarios">
            <th mat-header-cell *matHeaderCellDef>Comentarios</th>
            <td mat-cell *matCellDef="let element">
                <button mat-stroked-button color="primary" (click)="openDialog(element)">Comentarios</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                    <i id="delete" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
