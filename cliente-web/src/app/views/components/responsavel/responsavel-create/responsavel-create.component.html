<form class="form">
    <h1>NOVO RESPONSAVEL</h1>
    <mat-form-field appearance="fill" class="field">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]='responsavel.nome' name="nome" matInput placeholder="Ex: Vitor Lucas">
    </mat-form-field>
    <mat-form-field appearance="fill" class="field">
        <mat-label>Email</mat-label>
        <input [(ngModel)]='responsavel.email' name="email" matInput placeholder="Ex: vitor@gmail.com">
    </mat-form-field>
    <button (click)="create()" mat-stroked-button color="accent">CRIAR</button>
    <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
</form>
