<div class="create">
    <h1>Respons√°veis</h1>
    <button (click)='navigateToCreate()' mat-raised-button color="primary" class="mat-elevation-z8"> CRIAR NOVO RESPONSAVEL</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
